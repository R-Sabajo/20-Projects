<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">€0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+€0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-€0.00</p>
        </div>
      </div>
      <button id="newTransaction" class="btn">New Transaction</button>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-€400</span><button class="delete-btn">X</button>
        </li> -->
      </ul>

      <div class="newTransactionForm" id="newTransactionForm">
        <h3>Add new transaction</h3>
        <button class="cancelTransactionBtn" id="cancelTransactionBtn">
          X
        </button>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." required />
          </div>
          <div class="form-control">
            <label for="amount">Amount <br /> </label>

            <input
              type="number"
              id="amount"
              placeholder="Enter amount..."
              required
            />
          </div>
          <p>Please select a transaction type</p>
          <div class="amount-info">
            <div class="form-control">
              <input
                type="radio"
                name="amountInfo"
                id="income"
                value="income"
              />
              <label class="incomeRadio" for="income">Income</label>
            </div>
            <div class="form-control">
              <input
                type="radio"
                name="amountInfo"
                id="expense"
                value="expense"
                checked="checked"
              />
              <label class="expenseRadio" for="expense">Expense</label>
            </div>
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
